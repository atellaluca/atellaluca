site_name: "Luca Atella â€” Systems & Platform Architecture"
site_description: "Platform architecture, runtime systems, and long-lived backend design. Case studies and deep dives on building scalable, maintainable, and efficient systems."
site_author: "Luca Atella"
site_url: "http://atellaluca.github.io/atellaluca"

theme:
  name: material
  logo: assets/atellaluca.png
  favicon: assets/favicon.ico
  language: en
  palette:
    - scheme: default
      primary: grey
      accent: amber
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - navigation.footer

plugins:
  - search

markdown_extensions:
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed

extra_css:
  - stylesheets/cv-pdf.css
  - stylesheets/print.css
  - stylesheets/header.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js

nav:
  - Home: index.md
  - Methodology: methodology.md

  - Case Studies:
      - ImportSpy:
          - Overview: case-studies/importspy/overview.md
          - Architecture: case-studies/importspy/architecture.md
          - Validation System (Deep Dive): case-studies/importspy/validation.md
          - Runtime Contracts (Deep Dive): case-studies/importspy/contracts.md
          - Violation System and Contract Diagnostics (Deep Dive): case-studies/importspy/violations.md

      - Unified Backend for Heterogeneous Data Sources (SAFE):
          - Overview: case-studies/unified-backend/overview.md
          - Architecture: case-studies/unified-backend/architecture.md
          - Plugin System (Deep Dive): case-studies/unified-backend/plugin-system.md
          - Declarative UI Schema (Widget DSL): case-studies/unified-backend/ui-schema.md
          - Operations & DX: case-studies/unified-backend/operations.md

      - End-to-End Real-Time Fleet Telemetry Backend (SAFE):
          - Overview: case-studies/fleet-backend/overview.md
          - Architecture: case-studies/fleet-backend/architecture.md

  - Profile: profile.md
  - CV: cv.md
  - Contact: contact.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/atellaluca

